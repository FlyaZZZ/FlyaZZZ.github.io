         var titleMoney=
         {
            text: '五一期间全国各省份旅游收入（2023）',
            subtext: '单位：亿元',
            left:'20%'
         };
         var titlePop=
         {
            text: '五一期间全国各省份接待游客数量（2023）',
            subtext: '单位：万人次',
            left:'20%'
         };
         var tooltipPop={
            trigger: 'item',
            formatter: '{b}<br/>{c} 万人次',
         };
         var tooltipMoney={
            trigger: 'item',
            formatter: '{b}<br/>{c} 亿元',
         };        
         var maxPop=5600;
         var maxMoney=370;
         var option= {
                  title: titlePop,
                  tooltip: tooltipPop,
                  toolbox: {
                     feature: {
                        dataView: {readOnly: false},
                        restore: {},
                        saveAsImage: {}
                     }
                  },
                  visualMap: {
                     min: 0,
                     max: maxPop,
                     text: ['High', 'Low'],
                     realtime: false,
                     left: '20%',
                     calculable: true,
                     inRange: {
                        color: ['lightskyblue', 'yellow', 'red']
                     }
                  },
                  series: {
                     name: '五一期间全国各省接待旅游人数',
                     type: 'map',
                     map: 'China',
                     label: 
                     {
                        show: true,
                        position: 'right',
                        offset: [10, 0],
                        fontSize: 10,
                        fontWeight: 'bold',
                        color: 'white',
                        textShadowColor: 'black',
                        textShadowBlur: 2,
                        emphasis: 
                        {
                           show: true,
                           fontSize: 16,
                           fontWeight: 'bold',
                           itemStyle: {
                              areaColor: 'black'
                           }
                        },
                        formatter: function(param) {
                           var name = param.name;
                           if(name == '黑龙江省' || name == '内蒙古自治区') return name.substring(0,3);
                           else
                           return name.substring(0,2);
                        }
                     },
                     data: dataPop
                  }
               };

         myChart.showLoading();

         $.getJSON('../static/json/China.json', 
            function (geoJson) 
            {
               myChart.hideLoading();
               echarts.registerMap('China', geoJson);


               option&&myChart.setOption(option);
               // 获取按钮元素
               var switchBtn = document.getElementById('switchBtn');

               // 添加按钮点击事件监听器
               switchBtn.addEventListener('click', function () {
                     // 切换图表数据
                     option.series.data = option.series.data === dataPop ? dataMoney : dataPop;
                     option.title = option.title === titlePop ? titleMoney : titlePop;
                     option.visualMap.max = option.visualMap.max === maxPop ? maxMoney : maxPop;
                     option.tooltip = option.tooltip === tooltipPop ? tooltipMoney : tooltipPop;
                     option&&myChart.setOption(option, true);
                  }
               );

            }
         );
